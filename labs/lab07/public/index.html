<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ğŸ“š EduOnline</h1>
            <p>Há»‡ thá»‘ng há»c táº­p vÃ  thi trá»±c tuyáº¿n</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="success-message" id="successMessage">
                ÄÄƒng nháº­p thÃ nh cÃ´ng! Äang chuyá»ƒn hÆ°á»›ng...
            </div>
            
            <div class="form-group" id="usernameGroup">
                <label for="username">TÃªn Ä‘Äƒng nháº­p</label>
                <input type="text" id="username" name="username" placeholder="Nháº­p tÃªn Ä‘Äƒng nháº­p">
                <div class="error-message" id="usernameError">Vui lÃ²ng nháº­p tÃªn Ä‘Äƒng nháº­p</div>
            </div>
            
            <div class="form-group" id="passwordGroup">
                <label for="password">Máº­t kháº©u</label>
                <input type="password" id="password" name="password" placeholder="Nháº­p máº­t kháº©u">
                <div class="error-message" id="passwordError">Vui lÃ²ng nháº­p máº­t kháº©u</div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ghi nhá»› Ä‘Äƒng nháº­p</label>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary" id="loginBtn">ÄÄƒng nháº­p</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Há»§y bá»</button>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('TÃ­nh nÄƒng quÃªn máº­t kháº©u sáº½ Ä‘Æ°á»£c phÃ¡t triá»ƒn!')">QuÃªn máº­t kháº©u?</a>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const successMessage = document.getElementById('successMessage');

        // Load remembered username khi trang load
        window.addEventListener('load', () => {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberMeCheckbox.checked = true;
            }
        });

        function clearErrors() {
            document.querySelectorAll('.form-group.error').forEach(group => group.classList.remove('error'));
        }

        function showError(groupId, errorId, message) {
            const group = document.getElementById(groupId);
            const error = document.getElementById(errorId);
            group.classList.add('error');
            error.textContent = message;
        }

        function validateForm() {
            let isValid = true;
            clearErrors();

            if (!usernameInput.value.trim()) {
                showError('usernameGroup', 'usernameError', 'Vui lÃ²ng nháº­p tÃªn Ä‘Äƒng nháº­p');
                isValid = false;
            }
            if (!passwordInput.value.trim()) {
                showError('passwordGroup', 'passwordError', 'Vui lÃ²ng nháº­p máº­t kháº©u');
                isValid = false;
            }
            return isValid;
        }

        // Submit login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateForm()) return;

            loginBtn.textContent = 'Äang Ä‘Äƒng nháº­p...';
            loginBtn.disabled = true;

            try {
                const res = await fetch("http://localhost:3000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        password: passwordInput.value
                    }),
                    credentials: "include" 
                });

                if (!res.ok) throw new Error("ÄÄƒng nháº­p tháº¥t báº¡i");

                const data = await res.json();

                // lÆ°u session userId (hoáº·c token) vÃ o localStorage
                localStorage.setItem("userId", data.userId);

                if (rememberMeCheckbox.checked) {
                    localStorage.setItem("rememberedUsername", usernameInput.value.trim());
                } else {
                    localStorage.removeItem("rememberedUsername");
                }

                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            } catch (err) {
                showError('passwordGroup', 'passwordError', 'TÃªn Ä‘Äƒng nháº­p hoáº·c máº­t kháº©u khÃ´ng Ä‘Ãºng');
                loginBtn.textContent = 'ÄÄƒng nháº­p';
                loginBtn.disabled = false;
            }
        });

        cancelBtn.addEventListener('click', () => {
            if (confirm('Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n há»§y bá»?')) {
                loginForm.reset();
                clearErrors();
                successMessage.style.display = 'none';
                alert('ÄÃ£ há»§y bá» Ä‘Äƒng nháº­p');
            }
        });
        // // Reset form vá» tráº¡ng thÃ¡i ban Ä‘áº§u khi load trang
        // window.addEventListener('load', () => {
        //     // Reset toÃ n bá»™ form vÃ  UI
        //     loginForm.reset();
        //     clearErrors();
        //     successMessage.style.display = 'none';
        //     loginBtn.textContent = 'ÄÄƒng nháº­p';
        //     loginBtn.disabled = false;

        //     // KhÃ´i phá»¥c username náº¿u cÃ³ remember
        //     const rememberedUsername = localStorage.getItem('rememberedUsername');
        //     if (rememberedUsername) {
        //         usernameInput.value = rememberedUsername;
        //         rememberMeCheckbox.checked = true;
        //     }
        // });
        // Reset form vá» tráº¡ng thÃ¡i ban Ä‘áº§u khi load hoáº·c khi quay láº¡i tá»« cache
        window.addEventListener('pageshow', () => {
            // Reset toÃ n bá»™ form vÃ  UI
            loginForm.reset();
            clearErrors();
            successMessage.style.display = 'none';
            loginBtn.textContent = 'ÄÄƒng nháº­p';
            loginBtn.disabled = false;

            // KhÃ´i phá»¥c username náº¿u cÃ³ remember
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberMeCheckbox.checked = true;
            }
        });

    </script>
</body>
</html>
