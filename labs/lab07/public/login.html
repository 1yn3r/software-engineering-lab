<!DOCTYPE html>

    <div class="login-container">

        <form class="login-form" id="loginForm">

                <input type="text" id="username" name="username" placeholder="Nháº­p tÃªn Ä‘Äƒng nháº­p">

            <div class="form-group" id="passwordGroup">

                <input type="password" id="password" name="password" placeholder="Nháº­p máº­t kháº©u">
                <div class="error-message" id="passwordError">Vui lÃ²ng nháº­p máº­t kháº©u</div>
            </div>
            
            <div class="remember-me">

            </div>
            
            <div class="button-group">

                    ÄÄƒng nháº­p

                <button type="button" class="btn btn-secondary" id="cancelBtn">
                    Há»§y bá»
                </button>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('TÃ­nh nÄƒng quÃªn máº­t kháº©u sáº½ Ä‘Æ°á»£c phÃ¡t triá»ƒn!')">QuÃªn máº­t kháº©u?</a>
            </div>
        </form>
    </div>

    <script>
        // Láº¥y cÃ¡c elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const successMessage = document.getElementById('successMessage');

        // TÃ i khoáº£n demo cho testing
        const demoAccounts = {
            'admin': 'admin123',
            'teacher': 'teacher123',
            'student': 'student123'
        };

        // Load remembered username khi trang load
        window.addEventListener('load', function() {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                usernameInput.value = rememberedUsername;
                rememberMeCheckbox.checked = true;
            }
        });

        // HÃ m kiá»ƒm tra validation
        function validateForm() {
            let isValid = true;
            
            // Reset errors
            clearErrors();
            
            // Kiá»ƒm tra username
            const username = usernameInput.value.trim();
            if (!username) {
                showError('usernameGroup', 'usernameError', 'Vui lÃ²ng nháº­p tÃªn Ä‘Äƒng nháº­p');
                isValid = false;
            } else if (username.length < 3) {
                showError('usernameGroup', 'usernameError', 'TÃªn Ä‘Äƒng nháº­p pháº£i cÃ³ Ã­t nháº¥t 3 kÃ½ tá»±');
                isValid = false;
            }
            
            // Kiá»ƒm tra password
            const password = passwordInput.value;
            if (!password) {
                showError('passwordGroup', 'passwordError', 'Vui lÃ²ng nháº­p máº­t kháº©u');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordGroup', 'passwordError', 'Máº­t kháº©u pháº£i cÃ³ Ã­t nháº¥t 6 kÃ½ tá»±');
                isValid = false;
            }
            
            return isValid;
        }

        // HÃ m hiá»ƒn thá»‹ lá»—i
        function showError(groupId, errorId, message) {
            const group = document.getElementById(groupId);
            const error = document.getElementById(errorId);
            group.classList.add('error');
            error.textContent = message;
        }

        // HÃ m xÃ³a táº¥t cáº£ lá»—i
        function clearErrors() {
            const errorGroups = document.querySelectorAll('.form-group.error');
            errorGroups.forEach(group => group.classList.remove('error'));
        }

        // HÃ m kiá»ƒm tra Ä‘Äƒng nháº­p
        function checkLogin(username, password) {
            // Kiá»ƒm tra vá»›i tÃ i khoáº£n demo
            return demoAccounts[username] === password;
        }

        // Xá»­ lÃ½ form submit
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Hiá»‡u á»©ng loading
                loginBtn.textContent = 'Äang Ä‘Äƒng nháº­p...';
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    if (checkLogin(username, password)) {
                        // ÄÄƒng nháº­p thÃ nh cÃ´ng
                        successMessage.style.display = 'block';
                        
                        // LÆ°u remember me
                        if (rememberMeCheckbox.checked) {
                            localStorage.setItem('rememberedUsername', username);
                        } else {
                            localStorage.removeItem('rememberedUsername');
                        }
                        
                        // Chuyá»ƒn hÆ°á»›ng sau 2 giÃ¢y
                        setTimeout(() => {
                            alert(`ChÃ o má»«ng ${username}! Báº¡n Ä‘Ã£ Ä‘Äƒng nháº­p thÃ nh cÃ´ng.\nDemo accounts:\n- admin/admin123\n- teacher/teacher123\n- student/student123`);
                        }, 1500);
                        
                    } else {
                        // ÄÄƒng nháº­p tháº¥t báº¡i
                        showError('passwordGroup', 'passwordError', 'TÃªn Ä‘Äƒng nháº­p hoáº·c máº­t kháº©u khÃ´ng Ä‘Ãºng');
                        loginBtn.textContent = 'ÄÄƒng nháº­p';
                        loginBtn.disabled = false;
                    }
                }, 1000);
            }
        });

        // Xá»­ lÃ½ nÃºt Cancel
        cancelBtn.addEventListener('click', function() {
            if (confirm('Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n há»§y bá»?')) {
                // Reset form
                loginForm.reset();
                clearErrors();
                successMessage.style.display = 'none';
                
                // CÃ³ thá»ƒ chuyá»ƒn hÆ°á»›ng vá» trang chá»§
                // window.location.href = 'index.html';
                alert('ÄÃ£ há»§y bá» Ä‘Äƒng nháº­p');
            }
        });

        // XÃ³a lá»—i khi user báº¯t Ä‘áº§u nháº­p
        usernameInput.addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('usernameGroup').classList.remove('error');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value) {
                document.getElementById('passwordGroup').classList.remove('error');
            }
        });

        // Xá»­ lÃ½ phÃ­m Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target === usernameInput || e.target === passwordInput)) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Console log Ä‘á»ƒ debug
        console.log('=== DEMO ACCOUNTS ===');
        console.log('admin / admin123');
        console.log('teacher / teacher123');  
        console.log('student / student123');
        console.log('====================');
    </script>
</body>
</html>
